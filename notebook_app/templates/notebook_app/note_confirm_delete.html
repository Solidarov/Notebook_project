{% extends "notebook_app/main.html" %}

{% block content%}

    <header>
        <h1>Confirm your actions</h1>
    </header>
    <div>
        <form method="post">
            {% csrf_token %}
            <h2 style="text-align: center;">Do you want to delete
                <br>
                "<u>{{ note.title|truncatechars:30 }}</u>"
                <br>note?
            </h2>

            {{ form }}
            <p style="text-align: center;">
                <button type="submit">
                    Yes
                </button>

                <a href="{% url 'note-detail' note.pk %}">
                    <i>No</i>
                </a>
            </p>
        </form>
    </div>

{% endblock %}
